<body>
    <script>
        function function1(name) {
            return `Hello, ${name}`;
        }
        console.log(function1('Diana'));
        const function2 = function (name) {
            return `Nice to meet you, ${name}`;
        }
        console.log(function2('Diana '));

        const function3 = name => {
            return `You are wellcome, ${name}`;

        }
        console.log(function3('Diana'));

    </script>
